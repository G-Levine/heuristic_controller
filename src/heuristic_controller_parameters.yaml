heuristic_controller:
  publish_rate: {
    type: double,
    default_value: 50.0,
    description: 'Rate at which to publish the controller state (Hz). Set to 0 to disable publishing.'
  }

  imu_sensor_name: {
    type: string,
    default_value: 'imu_sensor',
    description: 'Name of the IMU sensor'
  }

  leg_front_r_joints: {
    type: string_array,
    default_value: ['leg_front_r_1', 'leg_front_r_2', 'leg_front_r_3'],
    description: 'Names of the front right leg joints'
  }

  leg_front_l_joints: {
    type: string_array,
    default_value: ['leg_front_l_1', 'leg_front_l_2', 'leg_front_l_3'],
    description: 'Names of the front left leg joints'
  }

  leg_back_r_joints: {
    type: string_array,
    default_value: ['leg_back_r_1', 'leg_back_r_2', 'leg_back_r_3'],
    description: 'Names of the back right leg joints'
  }

  leg_back_l_joints: {
    type: string_array,
    default_value: ['leg_back_l_1', 'leg_back_l_2', 'leg_back_l_3'],
    description: 'Names of the back left leg joints'
  }

  kps: {
    type: double_array,
    default_value: [],
    description: 'Position gains for the joints'
  }

  kds: {
    type: double_array,
    default_value: [],
    description: 'Velocity gains for the joints'
  }

  init_kps: {
    type: double_array,
    default_value: [],
    description: 'Position gains for the joints during initialization (return to default position)'
  }

  init_kds: {
    type: double_array,
    default_value: [],
    description: 'Velocity gains for the joints during initialization (return to default position)'
  }

  init_duration: {
    type: double,
    default_value: 2.0,
    description: 'Time to return to the default position on startup'
  }

  fade_in_duration: {
    type: double,
    default_value: 2.0,
    description: 'Time to gradually fade in the policy actions on startup'
  }

  max_body_angle: {
    type: double,
    default_value: 0.52,
    description: 'Maximum body angle (rad) allowed before the controller is reset'
  }

  gait_frequency: {
    type: double,
    default_value: 1.0,
    description: 'Gait frequency in Hz.'
  }

  z_height: {
    type: double,
    default_value: 0.1,
    description: 'Target height of the center of mass above the ground.'
  }

  step_height: {
    type: double,
    default_value: 0.05,
    description: 'Footstep height above the ground.'
  }